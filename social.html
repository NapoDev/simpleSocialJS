<div id="socialmendia">
	<style>
	.icon {
	position: relative;
	overflow: hidden;
	width: 32px;
	height: 32px;
	display: inline-block;

	margin: 10px 0 10px 10px;
	border-radius: 5px;
	color: #fff;
	text-decoration: none;
	text-align: center;
	line-height: 50px;
	font-size: 12px;
	font-family: sans-serif;
	}




	.icon:after {
	content: "";
	position: absolute;
	top: -110%;
	left: -210%;
	width: 200%;
	height: 200%;
	opacity: 0;
	transform: rotate(30deg);

	background: rgba(255, 255, 255, 0.13);
	background: linear-gradient(
	to right, 
	rgba(255, 255, 255, 0.13) 0%,
	rgba(255, 255, 255, 0.13) 77%,
	rgba(255, 255, 255, 0.5) 92%,
	rgba(255, 255, 255, 0.0) 100%
	);
	}


	.icon:hover:after {
	opacity: 1;
	top: -30%;
	left: -30%;
	transition-property: left, top, opacity;
	transition-duration: 0.7s, 0.7s, 0.15s;
	transition-timing-function: ease;
	}


	.icon:active:after {
	opacity: 0;
	}


	</style>

	<div class="social-box">
		<span id="facebook"></span>
		<span id="twitter"></span>
		<span id="plus"></span>
		<span id="mail"></span>
		<a href="javascript:window.print()" class="icon"><img src="/files/print.png"/></a>
	</div>

	<script>
		function mkSocial(){
			var url = window.location.href;
			var title = document.title;
			
			document.getElementById("mail").innerHTML = '<a href="'+"mailto:?subject=" + title + "&amp;body=" + url +'" class="icon"><img src="/files/email.png"/></a>'
			
			
			document.getElementById("facebook").innerHTML = '<a href="#" id="facebook" target="popup" onclick="' +"window.open('" + "https://www.facebook.com/share.php?u=" + url +"','Facebook','width=600,height=400')" + '"class="icon"><img src="/files/facebook.png"/></a>';
			
			document.getElementById("twitter").innerHTML = '<a href="#" id="twitter" target="popup" onclick="' + "window.open('http://twitter.com/intent/tweet?text=" + url +" ','Twitter','width=600,height=400')" + '"class="icon"><img src="/files/twitter.png"/></a>';
			
			document.getElementById("plus").innerHTML = '<a href="#" id="twitter" target="popup" onclick="' + "window.open('https://plus.google.com/share?url=" + url + " ','Google+','width=600,height=400')" +'"class="icon"><img src="/files/google.png"/></a>';
			
		}
		mkSocial();
	</script>
</div>
